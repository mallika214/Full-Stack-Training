<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Node-Interface</title>
   
</head>
<body>
    <h1>DOM-Node-Interface</h1>
    <div id="first">
        <p>Hi! My name is Mallika.</p>
    </div>
    <script >
        var mainElement= document.getElementById('first');
         console.log(mainElement.firstChild.nodeName);
        console.log(mainElement.lastChild.nodeName);
        console.log(mainElement.parentElement.nodeName);
    </script>
        
  
    
</body>
</html>
