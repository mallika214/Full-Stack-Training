<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="empstyles.css">
</head>
<body>

    <div class="container">
        <h2>Employee Management System</h2>

        <!-- Employee Form -->
        <form id="employee-form">
            <label for="emp-name">Name:</label>
            <input type="text" id="emp-name" required>

            <label for="emp-id">Employee ID:</label>
            <input type="text" id="emp-id" required>

            <label for="emp-skill">Skill:</label>
            <input type="text" id="emp-skill" required>

            <label for="emp-doj">Date of Joining:</label>
            <input type="date" id="emp-doj" required>

            <label for="emp-department">Department:</label>
            <input type="text" id="emp-department" required>

            <button type="submit">Add Employee</button>
        </form>

        <!-- Actions -->
        <div class="actions">
            <button id="remove-emp-btn">Remove Employee by ID</button>
            <button id="search-emp-btn">Search Employee by ID</button>
        </div>

        <!-- Employee Search Form -->
        <div id="search-form" style="display:none;">
            <label for="search-id">Enter Employee ID to Search:</label>
            <input type="text" id="search-id">
            <button id="search-btn">Search</button>
        </div>

        <!-- Employee List -->
        <h3>Employee List</h3>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Skill</th>
                    <th>Date of Joining</th>
                    <th>Department</th>
                    <th>Experience (Years)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employees will be listed here -->
            </tbody>
        </table>
    </div>

    <script src="empscript.js"></script>
</body>
</html>
